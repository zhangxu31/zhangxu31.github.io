<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SPA</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="static/bootstrap-3.3.5/css/bootstrap.min.css"
	rel="stylesheet" />
<script src="static/js/jquery-1.12.3.min.js"></script>
<script src="static/bootstrap-3.3.5/js/bootstrap.min.js"></script>
<script>
	var accountList;
	$(document).ready(function() {
		$.ajax({
			type : "POST",
			url : "getAccountList",
			async : false,
			dataType : "json",
			success : function(data) {
				accountList = data.accountList;
			}
		});
		if (accountList.length > 0) {
			initSelect(accountList);
		} else {
			console.log("Error getting account list.");
		}
	});

	function initSelect(accountList) {
		$("#userName").empty();
		for ( var i in accountList) {
			if (!accountList[i].onSeat) {
				$("#userName").append(
						'<option value="' + accountList[i].name + '">'
								+ accountList[i].name + '</option>');
			}
		}
	}
</script>
<style>
.midParent {
	display: flex;
	min-height: 100vh;
	margin: 0;
}

.divMid {
	margin: auto;
}
</style>
</head>
<body>
	<div class="container">
		<div id="logonDiv" class="row">
			<div class="col-md-12 column midParent">
				<div class="divMid">
					<form class="form-horizontal" role="form" action="login"
						method="POST">
						<div class="form-group">
							<label for="userName" class="col-sm-2 control-label">User</label>
							<div class="col-sm-10">
								<select class="form-control" id="userName" name="userName">
								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<input id="login" type="submit" class="btn btn-primary"
									value="Logon" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
